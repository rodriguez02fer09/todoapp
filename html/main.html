<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../js/todoapp.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>To do app</title>
  </head>
  <body>
    <div class="back-img" id="bdark"></div>
    <div class="container-inform">
      <div class="tittle">
        <p>TODO</p>
        <img class="title-img" id="bdark" />
      </div>
      <div class="new-event" id="bdark">
        <input
          class="input-events"
          type="text"
          placeholder="Create a new To do... "
        />
      </div>
      <div class="container-list" id="bdarl">
        <ol>
          <li>Complete online javascript course</li>
          <li>Lista</li>
          <li>Lista</li>
          <li>Lista</li>
        </ol>
      </div>
    </div>
    <footer class="container-footer" id="bdark">
      <p>Drag and drop to reorder list</p>
    </footer>
    <script>
      const bdark = document.querySelector("#bdark");
      const body = document.querySelector("body");

      load();

      bdark.addEventListener("click", (e) => {
        body.classList.toggle("darkmode");
      });
      function load() {
        const darkmode = localStorage.getItem("darkmode");
        if (!darkmode) {
          store("false");
        } else if (darkmode == "true") {
          body.classList.add("darkmode");
        }
      }

      function store(value) {
        localStorage.setItem("darkmode", value);
      }
    </script>
  </body>
</html>
